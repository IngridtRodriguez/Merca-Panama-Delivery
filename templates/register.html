<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MercaDelivery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicons -->
        <link rel="shortcut icon" href="static/styles/images/icons/cartIcon.png">
        <link rel="apple-touch-icon" href="static/styles/images/icon.png">

        <!-- Google font (font-family: 'Roboto', sans-serif; Poppins ; Satisfy) -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,600,600i,700,700i,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 

        <!-- Stylesheets -->
        <link rel="stylesheet" href="static/styles/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/styles/css/plugins.css">
        <link rel="stylesheet" href="static/styles/style.css">

        <!-- Cusom css -->
        <link rel="stylesheet" href="static/styles/css/custom.css">

        <!-- Modernizer js -->
        <script src="static/styles/js/vendor/modernizr-3.5.0.min.js"></script>
    </head>
    <body>
         <!-- Main wrapper -->
        <div class="wrapper" id="wrapper">
            <!-- Header -->
            {% include "header.html" %}
            <!-- //Header -->
            <!-- Start Search Popup -->
            <div class="brown--color box-search-content search_active block-bg close__top">
                <form id="search_mini_form" class="minisearch" action="#">
                    <div class="field__search">
                        <input type="text" placeholder="Que quiere buscar?">
                        <div class="action">
                            <a href="#"><i class="zmdi zmdi-search"></i></a>
                        </div>
                    </div>
                </form>
                <div class="close__wrap">
                    <span>Cerrar</span>
                </div>
            </div>
            <!-- End Search Popup -->
        <!-- Start My Account Area -->
           <!-- Start My Account Area -->
           
                <section class="my_account_area pt--80 pb--55 bg--white">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <div class="my__account__wrapper">
                                    <h3 class="account__title">Crear una Cuenta</h3>
                                    <form method=POST action="register">
                                    {% if error %}
                                    <br>
                                    <div class="alert alert-danger">
                                            {{ error }}<strong> Inicie sesión</strong>
                                        </div>
                                    {% endif %}
                                        <div class="account__form">
                                            <div class="input__box">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                                                </div>
                                            </div>
                                            <div class="input__box">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                                    <input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass" required>
                                                </div>
                                            <input type="hidden" name="tipo" id="tipo" value="Cliente">
                                            </div>
                                            <div class="form__btn">
                                                <input type="submit" name="registrarse" class="btn btn-primary" value="Registrarse">
                                            </div>
                                        </div>
                                    </form>
                                    <form method=POST action="{{url_for('login')}}">
                                        <h4>Ya tienes cuenta?</h4>
                                        <button type="button" class="btn btn-primary" onclick="Redirect()">Ingresar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
           
                <!-- End My Account Area -->

<<!-- Footer Area -->
            <footer id="wn__footer" class="footer__area bg__cat--8 brown--color">
                <div class="footer-static-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="footer__widget footer__menu">
                                    <div class="ft__logo">
                                        <a href="index.html">
                                            <img src="static/styles/images/logo/MercaDeliveryTransparente.png" alt="logo">
                                        </a>
                                        <p>Redes Sociales: </p>
                                    </div>
                                    <div class="footer__content">
                                        <ul class="social__net social__net--2 d-flex justify-content-center">
                                            <li><a href="https://www.facebook.com/MNCFPANAMA/"><i class="bi bi-facebook"></i></a></li>
                                            <li><a href="https://twitter.com/MNCFPANAMA"><i class="bi bi-twitter"></i></a></li>
                                            <li><a href="https://www.youtube.com/channel/UCsTuabeM_mAcdWnPRxXKicQ"><i class="bi bi-youtube"></i></a></li>
                                        </ul>
                                        <ul class="mainmenu d-flex justify-content-center">

                                            <li><a href="index.html">Todos los Productos</a></li>

                                            <li><a href="contact.html">Contacto</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="copyright__wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="copyright">
                                    <div class="copy__right__inner text-left">
                                        <p>Copyright <i class="fa fa-copyright"></i> <a href="https://freethemescloud.com/">Free themes Cloud.</a> All Rights Reserved</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </footer>
            <!-- //Footer Area -->
    <script>
        function Redirect(){
            location.href = 'login';
        }
    </script>
